<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="hadith.css">    
<script src="https://kit.fontawesome.com/7c3e43e755.js"></script>
<link rel="icon" href="islam.jpg">
<title>Hadith Generator</title>
</head>
<body>
  <div class="container ">
    <header>Hadith of the day</header>
    <span id="narrator" class="narrator"></span>
    <div class="content">
      <div class="textarea">
        <p id="hadis" class="hadis">Click on the New Hadith button</p>
      </div>
      <div class="buttons">
        <div class="feature">
          <ul>
            <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
            <li class="stop"><i class="fa-solid fa-volume-low"></i></li>
          </ul>
          <button id="newb" class="newb">New Hadith</button>
        </div>
      </div>
    </div>
  </div>
  <script src="hadith.js"></script>
</body>
</html>
